imports:
  - { resource: '../api_doc.yaml' }

nelmio_api_doc:
    documentation:
        info:
            title: DV Campus checklist
            description: This is an awesome app!
            version: 1.0.0
        securityDefinitions:
          Bearer:
            type: apiKey
            description: 'Value: Bearer {jwt}'
            name: Authorization
            in: header
        security:
          - Bearer: [ ]


    routes:
        path_patterns:
            - ^/api(?!/doc)
